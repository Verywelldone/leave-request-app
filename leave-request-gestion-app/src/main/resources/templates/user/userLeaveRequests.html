<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
<div class="container">

    <h1 style="text-align:center; ">User leave request</h1>

    <table class="table table-hover table-dark">
        <tr>
            <td style="width: 27vh; text-align:center;">Start Date</td>
            <td style="text-align:center;">End Date</td>
            <td style="width: 27vh;text-align:center;">Status</td>
        </tr>
        <tr  th:object="${leaveRequest}">
            <td th:text="*{startDate}" style="width: 27vh"></td>
            <td th:text="*{endDate}" style="text-align:center;"></td>
            <td th:text="*{status}" style="text-align:center;"></td>
        </tr>
    </table>

    <button onclick="window.location='/home';" class="btn btn-lg btn-primary btn-block"
            type="submit" style="margin-bottom:15px">Go to home page
    </button>
</div>

</body>

</html>
